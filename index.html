<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Astro Logic | Strategic Timing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        .gold-gradient {
            background: linear-gradient(90deg, #d4af37 0%, #f9e29d 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card { background: #111; border: 1px solid #222; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-gold { background: #d4af37; color: #0a0a0a; font-weight: bold; transition: 0.3s; letter-spacing: 0.1em; }
        .btn-gold:hover { background: #f9e29d; transform: translateY(-1px); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        input:focus { border-color: #d4af37 !important; }

        /* Estilos Autocompletado */
        .autocomplete-items {
            position: absolute;
            border: 1px solid #333;
            background-color: #111;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .autocomplete-item {
            padding: 12px;
            cursor: pointer;
            font-size: 11px;
            color: #888;
            border-bottom: 1px solid #222;
            font-family: 'JetBrains Mono', monospace;
        }
        .autocomplete-item:hover {
            background-color: #1a1a1a;
            color: #d4af37;
        }
    </style>
</head>
<body class="p-4 md:p-10 text-white">
    <header class="flex justify-between items-center mb-16">
        <h1 class="text-2xl font-bold tracking-[0.2em] gold-gradient">VAULT LOGIC</h1>
        <nav class="hidden md:flex space-x-8 text-xs uppercase tracking-widest text-gray-500">
            <span class="cursor-default">Análisis</span>
            <span class="cursor-default">Pricing</span>
            <span class="text-yellow-600 font-bold">Acceso VIP</span>
        </nav>
    </header>

<main class="flex-grow flex flex-col items-center justify-center">
    <div class="text-center mb-10 px-4">
        <h2 class="text-4xl md:text-5xl font-light mb-4">Los líderes no esperan a la suerte.<br><span class="font-bold gold-gradient italic">Dominan el timing.</span></h2>
        <p class="text-gray-500 max-w-xl mx-auto text-sm leading-relaxed uppercase tracking-widest">
            Inteligencia estratégica basada en ciclos planetarios de precisión.
        </p>
    </div>

    <div class="card p-8 w-full max-w-md">
        <h3 class="text-xs mb-6 uppercase tracking-[0.3em] text-center text-gray-400 border-b border-gray-800 pb-4">Acceso a la Bóveda</h3>
        <div class="space-y-4" id="form-boveda">
            <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="w-full p-3 bg-black border border-gray-800 rounded-sm outline-none text-white text-xs mono">
            <input type="email" id="email" placeholder="EMAIL CORPORATIVO / VIP" class="w-full p-3 bg-black border border-gray-800 rounded-sm outline-none text-white text-xs mono">

            <div class="grid grid-cols-2 gap-4">
                <input type="date" id="fecha" class="p-3 bg-black border border-gray-800 rounded-sm text-gray-300 outline-none text-xs mono">
                <input type="time" id="hora" class="p-3 bg-black border border-gray-800 rounded-sm text-gray-300 outline-none text-xs mono">
            </div>
            
            <div class="relative">
                <input type="text" id="lugar" placeholder="CIUDAD DE NACIMIENTO" autocomplete="off" class="w-full p-3 bg-black border border-gray-800 rounded-sm outline-none text-white text-xs mono">
                <div id="lugar-list" class="autocomplete-items hidden"></div>
            </div>

            <input type="hidden" id="lat">
            <input type="hidden" id="lon">
            
            <button onclick="consultar()" id="btn-submit" class="w-full btn-gold py-4 rounded-sm uppercase text-[10px] tracking-[0.2em] mt-4">
                Iniciar Secuencia de Cálculo
            </button>
        </div>
        
        <div id="resultado" class="mt-8 hidden">
            <div class="p-5 border-l-2 border-yellow-600 bg-[#0d0d0d] space-y-3 font-mono">
                <div id="res-titulo" class="gold-gradient font-bold uppercase text-xs tracking-widest"></div>
                <div id="res-cuerpo" class="text-gray-300 text-sm leading-relaxed"></div>
                <div id="res-geo" class="text-[10px] text-gray-600 pt-2 border-t border-gray-900"></div>
            </div>
        </div>
    </div>
</main>

<footer class="mt-20 py-8 border-t border-gray-900 text-center text-[10px] text-gray-600 tracking-[0.4em] uppercase">
    © 2026 VAULT LOGIC - Executive Intelligence Suite
</footer>

<script>
// --- MOTOR DE AUTOCOMPLETADO ---
const lugarInput = document.getElementById('lugar');
const lugarList = document.getElementById('lugar-list');

lugarInput.addEventListener('input', async (e) => {
    const val = e.target.value;
    if (val.length < 3) { lugarList.classList.add('hidden'); return; }

    try {
        const res = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(val)}&limit=5`);
        const data = await res.json();
        
        lugarList.innerHTML = '';
        lugarList.classList.remove('hidden');

        data.features.forEach(feat => {
            const prop = feat.properties;
            const label = [prop.name, prop.state, prop.country].filter(Boolean).join(", ");
            
            const item = document.createElement('div');
            item.className = 'autocomplete-item';
            item.innerText = label.toUpperCase();
            item.onclick = () => {
                lugarInput.value = label.toUpperCase();
                document.getElementById('lat').value = feat.geometry.coordinates[1];
                document.getElementById('lon').value = feat.geometry.coordinates[0];
                lugarList.classList.add('hidden');
            };
            lugarList.appendChild(item);
        });
    } catch (err) { console.error("Error GPS:", err); }
});

document.addEventListener('click', (e) => { if (e.target !== lugarInput) lugarList.classList.add('hidden'); });

// --- LÓGICA DE ENVÍO ---
async function escribirEfecto(elemento, texto, velocidad = 20) {
    if (!texto) return;
    elemento.innerHTML = "";
    for (let i = 0; i < texto.length; i++) {
        elemento.innerHTML += texto.charAt(i);
        await new Promise(r => setTimeout(r, velocidad));
    }
}

document.addEventListener('input', (e) => {
    if (e.target.tagName === 'INPUT' && e.target.id !== 'email') {
        e.target.value = e.target.value.toUpperCase();
    }
});

async function consultar() {
    const resContainer = document.getElementById('resultado');
    const resTitulo = document.getElementById('res-titulo');
    const resCuerpo = document.getElementById('res-cuerpo');
    const btn = document.getElementById('btn-submit');
    
    const payload = {
        nombre: document.getElementById('nombre').value.trim(),
        email: document.getElementById('email').value.trim(),
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value,
        lugar: document.getElementById('lugar').value.trim(),
        lat: document.getElementById('lat').value,
        lon: document.getElementById('lon').value
    };

    if (!payload.email || !payload.fecha || !payload.lugar) {
        resContainer.classList.remove('hidden');
        resTitulo.innerHTML = "ERROR DE ENTRADA:";
        resCuerpo.innerHTML = "Complete Email, Fecha y Lugar para proceder.";
        return;
    }

    btn.disabled = true;
    btn.innerText = "PROCESANDO VECTORES...";
    resContainer.classList.remove('hidden');
    resTitulo.innerHTML = "SISTEMA:";
    resCuerpo.innerHTML = "Calculando geometría de precisión...";

    try {
        const respuesta = await fetch("https://vault-strategy-api.onrender.com/consultar", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        if (!respuesta.ok) throw new Error("Status " + respuesta.status);
        const data = await respuesta.json();
        
        if (data.status === "success" || data.status === "exists") {
            await escribirEfecto(resTitulo, "ACCESO AUTORIZADO");
            await escribirEfecto(resCuerpo, "Geometría verificada. Abriendo Bóveda...");
            setTimeout(() => {
                window.location.href = `boveda.html?email=${encodeURIComponent(payload.email)}`;
            }, 1500);
        } else {
            btn.disabled = false;
            btn.innerText = "Iniciar Secuencia de Cálculo";
            await escribirEfecto(resTitulo, "ERROR DE PROTOCOLO");
            await escribirEfecto(resCuerpo, data.analisis_ejecutivo || "Error en el cálculo.");
        }
    } catch (error) {
        btn.disabled = false;
        btn.innerText = "Reintentar Secuencia";
        resCuerpo.innerHTML = "ERROR: FALLO EN EL ENLACE. Verifique su conexión.";
    }
}
</script>
</body>
</html>
