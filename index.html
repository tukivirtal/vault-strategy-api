<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Astro Logic | Strategic Timing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        .gold-gradient {
            background: linear-gradient(90deg, #d4af37 0%, #f9e29d 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card { background: #111; border: 1px solid #222; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-gold { background: #d4af37; color: #0a0a0a; font-weight: bold; transition: 0.3s; letter-spacing: 0.1em; }
        .btn-gold:hover { background: #f9e29d; transform: translateY(-1px); box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
        .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="p-4 md:p-10">
    <header class="flex justify-between items-center mb-16 px-4">
        <h1 class="text-2xl font-bold tracking-[0.2em] gold-gradient">VAULT LOGIC</h1>
        <nav class="hidden md:flex space-x-8 text-xs uppercase tracking-widest text-gray-500">
            <a href="#" class="hover:text-white transition">Análisis</a>
            <a href="#" class="hover:text-white transition">Pricing</a>
            <a href="#" class="hover:text-white transition font-bold text-yellow-600">Acceso VIP</a>
        </nav>
    </header>

<main class="flex-grow flex flex-col items-center justify-center">
    <div class="text-center mb-10 px-4">
        <h2 class="text-4xl md:text-5xl font-light mb-4 text-white">Los líderes no esperan a la suerte.<br><span class="font-bold gold-gradient italic">Dominan el timing.</span></h2>
        <p class="text-gray-500 max-w-xl mx-auto text-sm leading-relaxed uppercase tracking-tighter">
            Inteligencia estratégica basada en ciclos planetarios de precisión para la toma de decisiones ejecutivas y escalado de negocios.
        </p>
    </div>

    <div class="card p-8 w-full max-w-md">
        <h3 class="text-xs mb-6 uppercase tracking-[0.3em] text-center text-gray-400 border-b border-gray-800 pb-4 font-bold">Acceso a la Bóveda</h3>
        <div class="space-y-4">
            <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="w-full p-3 bg-black border border-gray-800 rounded-sm focus:border-yellow-600 outline-none text-white text-xs mono">
            <input type="email" id="email" placeholder="EMAIL CORPORATIVO / VIP" class="w-full p-3 bg-black border border-gray-800 rounded-sm focus:border-yellow-600 outline-none text-white text-xs mono">

            <div class="grid grid-cols-2 gap-4">
                <input type="date" id="fecha" class="p-3 bg-black border border-gray-800 rounded-sm text-gray-500 outline-none text-xs mono">
                <input type="time" id="hora" class="p-3 bg-black border border-gray-800 rounded-sm text-gray-500 outline-none text-xs mono">
            </div>
            
            <input type="text" id="lugar" placeholder="CIUDAD, PAÍS DE NACIMIENTO" class="w-full p-3 bg-black border border-gray-800 rounded-sm focus:border-yellow-600 outline-none text-white text-xs mono">
            
            <button onclick="consultar()" class="w-full btn-gold py-4 rounded-sm uppercase text-[10px] tracking-[0.2em] mt-2">
                Iniciar Secuencia de Cálculo
            </button>
        </div>
        
        <div id="resultado" class="mt-8 hidden">
            <div class="p-5 border-l-2 border-yellow-600 bg-[#0d0d0d] space-y-3 font-mono">
                <div id="res-titulo" class="gold-gradient font-bold uppercase text-xs tracking-widest"></div>
                <div id="res-cuerpo" class="text-gray-300 text-sm leading-relaxed"></div>
                <div id="res-geo" class="text-[10px] text-gray-600 pt-2 border-t border-gray-900"></div>
            </div>
        </div>
    </div>
</main>

<footer class="mt-20 py-8 border-t border-gray-900 text-center text-[10px] text-gray-600 tracking-[0.4em] uppercase">
    © 2026 VAULT LOGIC - Executive Intelligence Suite
</footer>

<script>
// Efecto Teletipo Profesional para la salida de datos
async function escribirEfecto(elemento, texto, velocidad = 20) {
    if (!texto) return;
    elemento.innerHTML = "";
    for (let i = 0; i < texto.length; i++) {
        elemento.innerHTML += texto.charAt(i);
        await new Promise(r => setTimeout(r, velocidad));
    }
}

// 1. FORZAR MAYÚSCULAS (Excepto en el email por estándar técnico)
document.querySelectorAll('input:not([type="email"])').forEach(input => {
    input.addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase();
    });
});

// 2. NAVEGACIÓN INTELIGENTE (Auto-Tab corregido)
// Usamos 'change' para que el usuario termine de elegir antes de saltar
document.getElementById('fecha').addEventListener('change', () => {
    document.getElementById('hora').focus();
});

document.getElementById('hora').addEventListener('change', () => {
    document.getElementById('lugar').focus();
});

// 3. NAVEGACIÓN CON TECLA ENTER (Estilo Terminal Profesional)
document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        const inputs = Array.from(document.querySelectorAll('input'));
        const index = inputs.indexOf(document.activeElement);
        if (index > -1 && index < inputs.length - 1) {
            e.preventDefault(); 
            inputs[index + 1].focus();
        } else if (index === inputs.length - 1) {
            consultar(); 
        }
    }
});

async function consultar() {
    const resContainer = document.getElementById('resultado');
    const resTitulo = document.getElementById('res-titulo');
    const resCuerpo = document.getElementById('res-cuerpo');
    const resGeo = document.getElementById('res-geo');
    
    resContainer.classList.remove('hidden');
    resTitulo.innerHTML = "SISTEMA:";
    resCuerpo.innerHTML = "Analizando vectores de oportunidad y coordenadas...";
    resGeo.innerHTML = "";

    const payload = {
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value,
        lugar: document.getElementById('lugar').value
    };

    try {
        const respuesta = await fetch("https://vault-strategy-api.onrender.com/consultar", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        
        const data = await respuesta.json();
        
        // Ejecución de respuesta con efecto visual de terminal
        await escribirEfecto(resTitulo, data.titulo || "DIRECTIVA RECIBIDA");
        await escribirEfecto(resCuerpo, data.analisis_ejecutivo);
        resGeo.innerHTML = `${data.coordinadas} | ${data.firma}`;

    } catch (error) {
        resCuerpo.innerHTML = "<span class='text-red-700'>CRITICAL ERROR: Enlace fallido con la Bóveda.</span>";
    }
}
</script>
</body>
</html>
