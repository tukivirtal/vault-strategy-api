<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Astro Logic | Strategic Timing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        .gold-gradient {
            background: linear-gradient(90deg, #d4af37 0%, #f9e29d 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card { background: #111; border: 1px solid #222; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-gold { background: #d4af37; color: #0a0a0a; font-weight: bold; transition: 0.3s; letter-spacing: 0.1em; }
        .btn-gold:hover { background: #f9e29d; transform: translateY(-1px); box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .typing { border-right: 2px solid #d4af37; animation: blink 0.75s step-end infinite; }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: #d4af37 } }
    </style>
</head>
<body class="p-4 md:p-10">
    <header class="flex justify-between items-center mb-16">
        <h1 class="text-2xl font-bold tracking-[0.2em] gold-gradient">VAULT LOGIC</h1>
        <nav class="hidden md:flex space-x-8 text-xs uppercase tracking-widest text-gray-500">
            <a href="#" class="hover:text-white transition">Análisis</a>
            <a href="#" class="hover:text-white transition">Pricing</a>
            <a href="#" class="hover:text-white transition font-bold text-yellow-600">Acceso VIP</a>
        </nav>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center">
        <div class="text-center mb-10">
            <h2 class="text-4xl md:text-5xl font-light mb-4">Los líderes no esperan a la suerte.<br><span class="font-bold gold-gradient italic">Dominan el timing.</span></h2>
            <p class="text-gray-500 max-w-xl mx-auto text-sm leading-relaxed uppercase tracking-tighter">
                Inteligencia estratégica basada en ciclos planetarios de precisión para la toma de decisiones ejecutivas y escalado de negocios.
            </p>
        </div>

        <div class="card p-8 w-full max-w-md">
            <h3 class="text-xs mb-6 uppercase tracking-[0.3em] text-center text-gray-400 border-b border-gray-800 pb-4">Acceso a la Bóveda</h3>
            <div class="space-y-4">
                <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="w-full p-3 bg-black border border-gray-800 rounded-sm focus:border-yellow-600 outline-none text-white text-xs mono">
                <input type="email" id="email" placeholder="EMAIL CORPORATIVO / VIP" class="w-full p-3 bg-black border border-gray-800 rounded-sm focus:border-yellow-600 outline-none text-white text-xs mono">

                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="fecha" class="p-3 bg-black border border-gray-800 rounded-sm text-gray-500 outline-none text-xs mono">
                    <input type="time" id="hora" class="p-3 bg-black border border-gray-800 rounded-sm text-gray-500 outline-none text-xs mono">
                </div>
                
                <input type="text" id="lugar" placeholder="CIUDAD, PAÍS DE NACIMIENTO" class="w-full p-3 bg-black border border-gray-800 rounded-sm focus:border-yellow-600 outline-none text-white text-xs mono">
                
                <button onclick="consultar()" class="w-full btn-gold py-4 rounded-sm uppercase text-[10px] tracking-[0.2em]">
                    Iniciar Secuencia de Cálculo
                </button>
            </div>
            
            <div id="resultado" class="mt-8 hidden">
                <div class="p-5 border-l-2 border-yellow-600 bg-[#0d0d0d] space-y-3">
                    <div id="res-titulo" class="gold-gradient font-bold uppercase text-xs tracking-widest mono"></div>
                    <div id="res-cuerpo" class="text-gray-300 text-sm leading-relaxed mono"></div>
                    <div id="res-geo" class="text-[10px] text-gray-600 mono pt-2 border-t border-gray-900"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-20 py-8 border-t border-gray-900 text-center text-[10px] text-gray-600 tracking-[0.4em] uppercase">
        © 2026 VAULT LOGIC - Executive Intelligence Suite
    </footer>

<script>
async function escribirEfecto(elemento, texto, velocidad = 30) {
    elemento.innerHTML = "";
    let i = 0;
    return new Promise(resolve => {
        function escribir() {
            if (i < texto.length) {
                elemento.innerHTML += texto.charAt(i);
                i++;
                setTimeout(escribir, velocidad);
            } else {
                resolve();
            }
        }
        escribir();
    });
}

async function consultar() {
    const resContainer = document.getElementById('resultado');
    const resTitulo = document.getElementById('res-titulo');
    const resCuerpo = document.getElementById('res-cuerpo');
    const resGeo = document.getElementById('res-geo');
    
    resContainer.classList.remove('hidden');
    resTitulo.innerHTML = "PROCESANDO...";
    resCuerpo.innerHTML = "Sincronizando con efemérides NASA...";
    resGeo.innerHTML = "";

    const payload = {
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value,
        lugar: document.getElementById('lugar').value
    };

    try {
        const respuesta = await fetch("https://vault-strategy-api.onrender.com/consultar", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        
        const data = await respuesta.json();
        
        // Efecto de carga finalizado, procedemos a escribir el briefing
        await escribirEfecto(resTitulo, data.titulo || "BRIEFING ESTRATÉGICO");
        await escribirEfecto(resCuerpo, data.analisis_ejecutivo);
        resGeo.innerHTML = `GEO-REF: ${data.coordinadas || 'LAT/LON ENCRYPTED'} | ${data.firma || 'VAULT LOGIC'}`;

    } catch (error) {
        resCuerpo.innerHTML = "<span class='text-red-800'>ERROR: FALLO EN EL NÚCLEO ESTRATÉGICO.</span>";
    }
}
</script>
</body>
</html>
